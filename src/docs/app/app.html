<sbb-header hide-on-scroll expanded scroll-origin="content">
  <span class="sbb-header-info">
    <strong>Lyne Angular</strong>
    <span>Version -</span>
  </span>
  <sbb-header-link routerLink="/">Introduction</sbb-header-link>
  <sbb-header-link routerLink="/howtoupdate">How to update</sbb-header-link>
  <div class="sbb-header-spacer"></div>
  <sbb-form-field>
    <sbb-select [formControl]="sbbVariant">
      <sbb-option [value]="'standard'">Standard</sbb-option>
      <sbb-option [value]="'lean'">Lean</sbb-option>
      <sbb-option [value]="'light'">Lean (light mode)</sbb-option>
      <sbb-option [value]="'dark'">Lean (dark mode)</sbb-option>
    </sbb-select>
  </sbb-form-field>
  <a href="https://www.sbb.ch" class="sbb-header-logo">
    <sbb-logo protective-room="none"></sbb-logo>
  </a>
</sbb-header>
<sbb-sidebar-container>
  <sbb-sidebar opened>
    <sbb-link-list>
      @for (packageEntry of packages | keyvalue; track this.packages['key']) {
      <sbb-block-link
        [iconName]="packageEntry.value['svgIcon']"
        [routerLink]="packageEntry.key"
        routerLinkActive="sbb-active"
        [style.text-decoration]="packageEntry.value['isDeprecated'] ? 'line-through' : ''"
      >
        {{packageEntry.value['name']}}
      </sbb-block-link>
      }
    </sbb-link-list>
  </sbb-sidebar>
  <sbb-sidebar-content id="content" role="main">
    <router-outlet />
  </sbb-sidebar-content>
</sbb-sidebar-container>
<sbb-container> </sbb-container>
